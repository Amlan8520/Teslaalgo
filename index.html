<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Algo - AI Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .pattern-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .switch-active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .ai-pulse { animation: ai-glow 2s infinite ease-in-out; }
        @keyframes ai-glow { 0%, 100% { filter: drop-shadow(0 0 5px #3b82f6); opacity: 0.8; } 50% { filter: drop-shadow(0 0 20px #3b82f6); opacity: 1; } }
        .brain-text { font-family: monospace; color: #60a5fa; font-size: 8px; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <header class="p-4 border-b border-slate-800 bg-slate-950/50 sticky top-0 z-50 backdrop-blur-md flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-blue-600/20 rounded-full ai-pulse">
                <i data-lucide="brain-circuit" class="w-5 h-5 text-blue-500"></i>
            </div>
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-white">TESLA <span class="text-blue-500">ALGO</span></h1>
                <div id="ai-status" class="brain-text uppercase">AI: Learning from Global Markets...</div>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-lg mx-auto space-y-4">
        
        <div class="flex bg-slate-900 p-1 rounded-2xl border border-slate-800 justify-between items-center overflow-x-auto">
            <button id="btn-nifty" onclick="switchMarket('NIFTY')" class="flex-1 py-2 rounded-xl text-[9px] font-black transition-all switch-active">NIFTY</button>
            <button id="btn-sensex" onclick="switchMarket('SENSEX')" class="flex-1 py-2 rounded-xl text-[9px] font-black text-slate-500 transition-all">SENSEX</button>
            <button id="btn-banknifty" onclick="switchMarket('BANKNIFTY')" class="flex-1 py-2 rounded-xl text-[9px] font-black text-slate-500 transition-all">BANK NIFTY</button>
        </div>

        <div class="pattern-card p-3 rounded-2xl border border-blue-500/30 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 rounded-full bg-blue-500 animate-ping"></div>
                <p id="brain-feed" class="brain-text">Analyzing Candle Patterns...</p>
            </div>
            <i data-lucide="globe" class="w-3 h-3 text-slate-500"></i>
        </div>
        
        <div class="pattern-card p-4 rounded-3xl border-t-4 border-blue-600">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-3">Power Scanner Bar</h3>
            <table class="w-full text-left">
                <thead class="text-[8px] text-slate-500 uppercase border-b border-slate-800">
                    <tr>
                        <th class="pb-2">Asset</th>
                        <th class="pb-2">AI Analysis</th>
                        <th class="pb-2 text-right">Recommendation</th>
                    </tr>
                </thead>
                <tbody id="scanner-body" class="text-[11px] font-bold text-white">
                    </tbody>
            </table>
        </div>

        <div class="pattern-card rounded-[40px] overflow-hidden border-2 border-slate-800 h-[350px] relative">
            <div id="tv-widget-container" class="h-full w-full"></div>
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 w-[90%] pointer-events-none">
                <div class="bg-red-600/90 backdrop-blur-md p-3 rounded-2xl border border-white/20 text-center shadow-xl">
                    <p id="strategy-alert" class="font-black text-[10px] uppercase tracking-tighter text-white">AI SCANNING TREND...</p>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        lucide.createIcons();

        const marketData = {
            'NIFTY': { symbol: "NSE:NIFTY", strength: "WIDE BODY (STRONG)", color: "text-emerald-400", action: "BUY ITM CALL", alert: "TREND STRONG: ENTER AT 24,300 ZONE" },
            'SENSEX': { symbol: "BSE:SENSEX", strength: "CONSOLIDATING", color: "text-amber-400", action: "WAIT / NO TRADE", alert: "SENSEX: WAIT FOR VOLATILITY SPIKE" },
            'BANKNIFTY': { symbol: "NSE:BANKNIFTY", strength: "REJECTION ZONE", color: "text-red-400", action: "BUY ATM PUT", alert: "BANK NIFTY: RESISTANCE FOUND AT 52,600" }
        };

        const aiThoughts = [
            "Learning from Global Indices...",
            "Analyzing US Market Corelation...",
            "Checking Volume Spikes...",
            "Updating RSI Thresholds...",
            "Scanning for Institutional Buying...",
            "Neural Network Optimizing for 5m TF..."
        ];

        function startAIBrain() {
            setInterval(() => {
                const thought = aiThoughts[Math.floor(Math.random() * aiThoughts.length)];
                document.getElementById('brain-feed').innerText = thought;
            }, 3000);
        }

        function switchMarket(type) {
            ['nifty', 'sensex', 'banknifty'].forEach(m => {
                document.getElementById('btn-' + m).className = 'flex-1 py-2 rounded-xl text-[9px] font-black text-slate-500 transition-all';
            });
            document.getElementById('btn-' + type.toLowerCase()).className = 'flex-1 py-2 rounded-xl text-[9px] font-black transition-all switch-active';

            const data = marketData[type];
            document.getElementById('scanner-body').innerHTML = `
                <tr>
                    <td class="py-4">${type}</td>
                    <td class="py-4 ${data.color}">${data.strength}</td>
                    <td class="py-4 text-right text-white bg-blue-600/20 rounded-lg px-2">${data.action}</td>
                </tr>
            `;
            document.getElementById('strategy-alert').innerText = data.alert;

            new TradingView.widget({
                "container_id": "tv-widget-container",
                "autosize": true,
                "symbol": data.symbol,
                "interval": "5",
                "timezone": "Asia/Kolkata",
                "theme": "dark",
                "style": "1",
                "hide_top_toolbar": true
            });
        }

        startAIBrain();
        switchMarket('NIFTY');
    </script>
</body>
</html>

        </div>
    </div>

    <script>
        lucide.createIcons();
        let apiConnected = false;
        let autoTrade = false;
        const alertSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

        function openModal() { document.getElementById('api-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('api-modal').classList.add('hidden'); }

        function checkAuto() {
            if(!apiConnected) {
                alert("Pehle API Link Karein!");
                document.getElementById('auto-toggle').checked = false;
                openModal();
            } else {
                autoTrade = document.getElementById('auto-toggle').checked;
            }
        }

        function saveAndConnect() {
            if(!document.getElementById('api-key').value) return alert("Details bhariye!");
            apiConnected = true;
            document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-emerald-500 execution-pulse";
            document.getElementById('status-text').innerText = document.getElementById('broker').value + " - LIVE";
            document.getElementById('status-text').className = "text-[8px] font-bold text-emerald-400 uppercase tracking-widest";
            closeModal();
            startEngine();
        }

        function startEngine() {
            // Signals based on your book patterns (Chapter 5, 7)
            const bookSignals = [
                { s: 'NIFTY', t: 'CALL', st: '24300 CE', p: 'Morning Star (Ch. 5)', rr: '1:4', zone: 'Support' },
                { s: 'BANKNIFTY', t: 'PUT', st: '52600 PE', p: 'Double Top (Ch. 7)', rr: '1:10', zone: 'Resistance' },
                { s: 'NIFTY', t: 'PUT', st: '24400 PE', p: 'Hanging Man (Ch. 5)', rr: '1:2', zone: 'Breakdown' },
                { s: 'RELIANCE', t: 'CALL', st: '3000 CE', p: 'Hammer (Ch. 5)', rr: '1:5', zone: 'LTP Rejection' }
            ];

            let i = 0;
            setInterval(() => {
                const sig = bookSignals[i % bookSignals.length];
                const isJackpot = sig.rr === '1:10';
                const scanner = document.getElementById('live-scanner');
                
                scanner.innerHTML = `
                    <div class="animate-in fade-in slide-in-from-bottom duration-500">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="text-xl font-black">${sig.s} <span class="${sig.t === 'CALL' ? 'text-emerald-400' : 'text-red-400'}">${sig.t}</span></h4>
                                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">${sig.p}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] text-slate-500 font-bold">STRIKE (ITM/ATM)</p>
                                <p class="text-sm font-black text-white">${sig.st}</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mt-6 pt-4 border-t border-slate-800">
                            <div class="flex items-center gap-3">
                                <div class="text-center">
                                    <p class="text-[8px] text-slate-500 font-bold uppercase">Risk:Reward</p>
                                    <p class="text-xs font-black ${isJackpot ? 'jackpot-glow' : 'text-white'}">${sig.rr}</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-[8px] text-slate-500 font-bold uppercase">Zone</p>
                                    <p class="text-xs font-black text-white">${sig.zone}</p>
                                </div>
                            </div>
                            <button onclick="executeOrder('${sig.s}', '${sig.st}')" class="bg-blue-600 px-6 py-2.5 rounded-2xl text-[10px] font-black tracking-widest hover:bg-blue-500 active:scale-95 transition-all">EXECUTE</button>
                        </div>
                    </div>
                `;
                
                alertSfx.play().catch(()=>{});
                if(autoTrade) console.log("Auto-Executed: " + sig.st);
                i++;
            }, 8000);
        }

        function executeOrder(sym, st) {
            alert(`Order Placed: ${sym} ${st}\nCheck your broker terminal.`);
        }
    </script>
</body>
</html>
